<!DOCTYPE html>

<!-- BEGIN HEAD -->
<head>
    <meta charset="UTF-8" />
    <title>BCORE Admin Dashboard Template | Login Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

    <!-- GLOBAL STYLES -->
     <!-- PAGE LEVEL STYLES -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/plugins/magic/magic.css" />

</head>
    <!-- END HEAD -->

    <!-- BEGIN BODY -->
<body >

   <!-- PAGE CONTENT --> 
    <div class="container">
    <div class="text-center">
        <img src="/static/img/logo12.png" id="logoimg" alt=" Logo" />
    </div>

    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form class="form-signin" method="POST"> {% csrf_token %}
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">
                    Enter your username and password
                </p>
                {% load bootstrap %}
                {{mensaje}}
                <br>
                
                {{form|bootstrap}}

                <!--<input name="username" type="text" placeholder="Usuario" class="form-control" />
                <input name="password" type="password" placeholder="Contraseña" class="form-control" />-->
                {% if next %}
                    <input type="hidden" name="next" value="{{next}}">
                {% else %}
                    <input type="hidden" name="next" value="/corazon/">
                {% endif %}
                <button class="btn text-muted text-center btn-danger" type="submit">Sign in</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Enter your valid e-mail</p>
                <input type="email"  required="required" placeholder="Your E-mail"  class="form-control" />
                <br />
                <button class="btn text-muted text-center btn-success" type="submit">Recover Password</button>
            </form>
        </div>
        <div id="registrarse" class="tab-pane">
            <form action="index.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Please Fill Details To Register</p>
                <a class="btn text-muted text-center btn-success" href="#registrar_doc" data-toggle="tab">DOCTOR</a>
                <br>
                <a class="btn text-muted text-center btn-success" href="#registrar_pac" data-toggle="tab">PACIENTE</a>
            </form>
        </div>

        <div id="registrar_doc" class="tab-pane">
            <form action="index.html" class="form-signin" method="POST">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Please Fill Details To Register Doctor</p>
                <input type="text" placeholder="First Name" class="form-control" />
                <input type="text" placeholder="Last Name" class="form-control" />
                <input type="text" placeholder="Username" class="form-control" />
                <input type="email" placeholder="Your E-mail" class="form-control" />
                <input type="password" placeholder="password" class="form-control" />
                <input type="password" placeholder="Re type password" class="form-control" />
                <button class="btn text-muted text-center btn-success" type="submit">Register</button>
            </form>
        </div>

    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
            <li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a></li>
        </ul>
    </div>


</div>

	  <!--END PAGE CONTENT -->     
	      
      <!-- PAGE LEVEL SCRIPTS -->
      <script src="/static/plugins/jquery-2.0.3.min.js"></script>
      <script src="/static/plugins/bootstrap/js/bootstrap.js"></script>
   <script src="/static/js/login.js"></script>
      <!--END PAGE LEVEL SCRIPTS -->

</body>
    <!-- END BODY -->
</html>
